
service: zemoga-test-api

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1

functions:
  app:
    handler: index.handler
    events:
      - http: 
          path: /
          method: get
          cors: true
      - http: 
          path: '/{proxy+}'
          method: any
          cors: true